{% extends 'base.html' %}

{% block content %}
  <h2>Create a Poll</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="question">Question:</label>
      <input type="text" class="form-control" id="question" name="question" placeholder="Enter your question" required>
    </div>
    <div class="form-group">
      <label for="options">Options:</label>
      <textarea class="form-control" id="options" name="options" rows="3" placeholder="Enter the options, separated by commas" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
